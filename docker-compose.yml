version: '3.8'

services:
  solar-backend:
    build: .
    container_name: solar-charging-backend
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8088}:${CONTAINER_PORT:-8088}"
    volumes:
      - ./config.yaml:/app/config.yaml:ro  # Mount config as read-only
      - ./data:/app/data                    # Persistent data storage
      - ./keys:/app/keys:ro                 # APNs keys (read-only)
    environment:
      - TZ=America/Los_Angeles              # Set your timezone
      - SERVER_PORT=${CONTAINER_PORT:-8088} # Override config file port if needed
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
